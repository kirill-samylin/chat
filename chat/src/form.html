<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body>
  <style>
    .popup__switch_one {
      display: flex;
      width: 100%;
      height: 50px;
    }
    .button__switch {
      width: 50%;
      padding: 0
    }
    .button__switch:nth-child(1) {
      border-right: 1px solid black;
    }
    .popup__container_new {
      border-radius: 0 0 10px 10px;
    }
  </style>
  <div id="form_invite" class="popup popup_opened">
    <div class="popup__container popup__container_new">
      <div class="popup__switch_one">
        <button  class="popup__button popup__active button__switch">connect</button>
        <button class="popup__button button__switch">add</button>
      </div>
      <form class="popup__form" >
        <button  class="button-close popup__button-close" type="button"></button>
        <h2 class="popup__title">Connect to chat:</h2>
        <input class="popup__input" type="url" placeholder="Enter your chat link" required />
        <button class="popup__button-add" type="submit">Connect</button>
      </form>
    </div>
  </div>
</body>
</html>
